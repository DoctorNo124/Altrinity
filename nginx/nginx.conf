events {}

http {
    # --- Map directive for WebSocket upgrade support ---
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # --- Force HTTPS for all HTTP traffic ---
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # --- Vue.js Frontend (app.altrinitytech.com) ---
    server {
        listen 443 ssl;
        server_name app.altrinitytech.com;

        ssl_certificate     /etc/letsencrypt/live/altrinitytech.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/altrinitytech.com/privkey.pem;

        location / {
            proxy_pass http://host.docker.internal:3000;
            proxy_http_version 1.1;

            # WebSocket and standard HTTP support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Forward standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # --- Go API Backend (api.altrinitytech.com) ---
    server {
        listen 443 ssl;
        server_name api.altrinitytech.com;

        ssl_certificate     /etc/letsencrypt/live/altrinitytech.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/altrinitytech.com/privkey.pem;

        location / {
            proxy_pass http://host.docker.internal:8081;
            proxy_http_version 1.1;

            # WebSocket upgrade handling
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Preserve client info
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # --- Keycloak (auth.altrinitytech.com) ---
    server {
        listen 443 ssl;
        server_name auth.altrinitytech.com;

        ssl_certificate     /etc/letsencrypt/live/altrinitytech.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/altrinitytech.com/privkey.pem;

        location / {
            proxy_pass http://keycloak:8080;
            proxy_http_version 1.1;

            # WebSocket + admin console long polling
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Preserve forwarding headers
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;

            # Disable buffering for admin console
            proxy_buffering off;
        }
    }
}
