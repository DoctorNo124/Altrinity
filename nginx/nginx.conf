events {}

http {
    # Redirect everything to HTTPS
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # Vue.js frontend
    server {
        listen 443 ssl;
        server_name app.altrinitytech.com;

        ssl_certificate     /etc/letsencrypt/live/altrinitytech.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/altrinitytech.com/privkey.pem;

        location / {
            proxy_pass http://host.docker.internal:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Go API backend
    server {
        listen 443 ssl;
        server_name api.altrinitytech.com;

        ssl_certificate     /etc/letsencrypt/live/altrinitytech.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/altrinitytech.com/privkey.pem;

        location / {
            proxy_pass http://host.docker.internal:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # Keycloak
    server {
        listen 443 ssl;
        server_name auth.altrinitytech.com;

        ssl_certificate     /etc/letsencrypt/live/altrinitytech.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/altrinitytech.com/privkey.pem;

        location / {
            proxy_pass http://keycloak:8080;
            proxy_set_header Host auth.altrinitytech.com;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
			
			# Needed for long polling / websocket support (admin console uses these)
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			
			# Donâ€™t buffer admin console requests (helps with events/logs)
			proxy_buffering off;
        }
    }
}